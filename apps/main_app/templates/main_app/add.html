<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a Trip!</title>
  </head>
  <body>
    <h1>Add a Trip</h1>
    <form action='/main/createtrip' method='POST'>
    {% csrf_token %}
    Destination:
    <input type='text' name='destination' placeholder='Where you going?'><br>
    Description:
    <input type='text' name='description' placeholder='Tell us about it! (255 char. max)'><br>
    Travel Date From:
    <input type='date' name='startdate'><br>
    Travel Date To:
    <input type='date' name='enddate'><br>
    <input type='submit' value='Log Trip!'>
    </form>
  </body>
</html>
