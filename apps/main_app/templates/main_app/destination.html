<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trip Details</title>
  </head>
  <body>
    <a href='/main/home'>Home</a> <a href='/logout'>Logout</a>
    <h1>{{trip.destination}}</h1>
    <p>Planned by: {{trip.creator.first_name}} {{trip.creator.last_name}}</p>
    <p>Description: {{trip.description}}</p>
    <p>Travel Date From: {{trip.startdate}}</p>
    <p>Travel Date To: {{trip.enddate}}</p>
      
    <h3>Other users' joining the trip:</h3>
    {%for user in group%}
    <p>{{user}}</p>
    {%endfor%}
  </body>
</html>
